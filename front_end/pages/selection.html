<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Escolha o modo de Jogo</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/selection.css">

</head>

<body class="body">

    <div class="header-container"></div>

    <div class="selection-wrapper">
        <section>
            <div class="left-content">
                <div class="text-selection">
                    <p class="welcome"><!--Texto preenchido automaticamente--></p>
                    <h2 class="mode-selection">Selecione seu jogo ideal!</h2>
                </div>

                <div class="game-modes">
                    <form id="formSelection">
                        <label for="mode" class="label-selection">Modo de jogo: </label>
                        <div class="wrap-mode">
                            <select name="mode" id="mode" class="select-selection">
                                <option value="classic">Clássico</option>
                                <option value="timer">Contra o tempo</option>
                            </select>
                        </div>
                        <label class="label-selection">Tamanho do tabuleiro:</label>
                        <div class="wrap-tableMode">
                            <input type="radio" name="table" id="2x2" value="4">
                            <label for="2x2"><img src="../../img/2x2.svg" alt="2x2 imagem"></label>
                            <input type="radio" name="table" id="4x4" value="16">
                            <label for="4x4"><img src="../../img/4x4.svg" alt="4x4 imagem"></label>
                            <input type="radio" name="table" id="6x6" value="36">
                            <label for="6x6"><img src="../../img/6x6.svg" alt="6x6 imagem"></label>
                            <input type="radio" name="table" id="8x8" value="64">
                            <label for="8x8"><img src="../../img/8x8.svg" alt="8x8 imagem"></label>
                        </div>
                        <button type="submit" class="submit-selection">Jogar</button>

                    </form>
                </div>
            </div>

            <div class="right-content">
                <img src="../../img/robo.svg" alt="Ilustração robô">
            </div>
        </section>


        <div class="background-selection-image">
            <img src="../../img/wave-board.svg" alt="Wave background">
        </div>
    </div>


    <script src="../src/header.js"></script>
    <script src="../src/selectionValidate.js"></script>
</body>

</html>
