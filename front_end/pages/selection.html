<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escolha o modo de Jogo</title>
  <link rel="stylesheet" href="../style/style.css">
<link rel="stylesheet" href="../style/selection.css">

</head>
<body class="body">
  <header>
    <h1 class="title-header">Memory Overflow</h1>
    <nav class="nav-header">
      <a href="profile.html">Perfil</a>
      <a href="scores.html">Scores</a>
      <a href="ranking.html">Ranking</a>
    </nav>
    <div class="exit-header">
      <a href="homepage.html">Sair <img src="../../img/exit.svg" alt="Sair"></a>
    </div>
  </header>

  <div class="selection-wrapper">
    <section>
      <div class="left-content">
        <p class="welcome">Bem-vinda, laurarusso!</p>
        <h2 class="mode-selection">Selecione o modo de jogo</h2>
        <div class="game-modes">
          <div class="mode mode-2x2"></div>
          <div class="mode mode-4x4"></div>
          <div class="mode mode-6x6"></div>
          <div class="mode mode-8x8"></div>
        </div>
      </div>

      <div class="right-content">
        <img src="../../img/robo.svg" alt="Ilustração robô">
      </div>
    </section>


    <div class="background-selection-image">
      <img src="../../img/wave-board.svg" alt="Wave background">
    </div>
  </div>

</html>
