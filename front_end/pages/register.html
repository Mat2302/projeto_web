<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Memory Overflow - Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <section class="wrap-login">
        <img src="../../img/wave_register.svg" class = "background-wave-image" alt="Onda fundo">
        <div class="box-login">
            <div class="box-welcome">
                <img src="../../img/three_lines.svg" alt="Ondas cadastro" class="waves">
                <div class="text-welcome">
                    <p class="welcome-first">Bem vindo (a) de volta ao</p>
                    <h1>Memory Overflow</h1>
                    <p class="welcome-second">Faça seu login e comece a jogar!</p>
                </div>
                
                <img src="../../img/icon_robot.svg  " alt="Robô cadastro" class="robot-register">
            </div>

            <div class="box-input register">
                 <label class="label-input">
                        <img src="../../img/icon_user.svg" class="img-icon-label" alt="Ícone do nome">
                        <input type="text" id="nome" class="input-register" placeholder="Nome Completo">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_star.svg" class="img-icon-label" alt="Ícone do username">
                        <input type="text" id="username" class="input-register" placeholder="Username">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_email.svg" class="img-icon-label" alt="Ícone do email">
                        <input type="email" id="email" class="input-register" placeholder="E-mail">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_birthdate.svg" class="img-icon-label" alt="Ícone da data de nascimento">
                        <input type="text" id="datanasc" class="input-register" placeholder="Data de Nascimento">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_telephone.svg" class="img-icon-label" alt="Ícone do telefone">
                        <input type="text" id="telephone" class="input-register" placeholder="Telefone">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_cpf.svg" class="img-icon-label" alt="Ícone do CPF">
                        <input type="text" id="cpf" class="input-register" placeholder="CPF">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_lock.svg" class="img-icon-label" alt="Ícone da senha">
                        <input type="password" id="senha" class="input-register" placeholder="Senha">
                        <img src="../../img/icon_eye.svg" class="img-icon-pass" alt="Ícone do olho">
                    </label>

                    <label class="custom-file-upload">
                        Faça upload de uma foto📷
                        <input type="file" class="input-register upload">
                    </label>

                    <a href="selection.html" class="submit-register">Cadastrar</a>

                <div class="register-log">
                    <label>Já cadastrado?</label>
                    <a href="../pages/login.html">Entre</a>
                </div>
            </div>
        </div>
    </section>
</body> 
</html>
