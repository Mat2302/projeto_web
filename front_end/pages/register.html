<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Memory Overflow - Login</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/register.css" />
</head>

<body>
    <section class="wrap-login">
        <img src="../../img/wave_register.svg" class="background-wave-image" alt="Onda fundo" />
        <div class="box-login">
            <div class="box-welcome">
                <img src="../../img/three_lines.svg" alt="Ondas cadastro" class="waves" />
                <div class="text-welcome">
                    <p class="welcome-first">Bem vindo (a) de volta ao</p>
                    <h1>Memory Overflow</h1>
                    <p class="welcome-second">Faça seu login e comece a jogar!</p>
                </div>

                <img src="../../img/icon_robot.svg  " alt="Robô cadastro" class="robot-register" />
            </div>

            <div class="box-input register">
                <form action="" name="registerForm" id="registerForm">
                    <label class="label-input">
                        <img src="../../img/icon_user.svg" class="img-icon-label" alt="Ícone do nome" />
                        <input type="text" id="name" class="input-register name" placeholder="Nome Completo"
                            name="name" />
                    </label>

                    <span id="alertName"></span>

                    <label class="label-input">
                        <img src="../../img/icon_star.svg" class="img-icon-label" alt="Ícone do username" />
                        <input type="text" id="username" class="input-register" placeholder="Username" name="user" />
                    </label>

                    <span id="alertUser"></span>

                    <label class="label-input">
                        <img src="../../img/icon_email.svg" class="img-icon-label" alt="Ícone do email" />
                        <input type="email" id="email" class="input-register" placeholder="E-mail" name="email" />
                    </label>

                    <span id="alertEmail"></span>

                    <label class="label-input">
                        <img src="../../img/icon_birthdate.svg" class="img-icon-label"
                            alt="Ícone da data de nascimento" />
                        <input type="text" id="birth" class="input-register" placeholder="Data de Nascimento" />
                    </label>

                    <span id="alertBirth"></span>

                    <label class="label-input">
                        <img src="../../img/icon_telephone.svg" class="img-icon-label" alt="Ícone do telefone" />
                        <input type="text" id="telephone" class="input-register" placeholder="Telefone" />
                    </label>

                    <span id="alertTel"></span>

                    <label class="label-input">
                        <img src="../../img/icon_cpf.svg" class="img-icon-label" alt="Ícone do CPF" />
                        <input type="text" id="cpf" class="input-register" placeholder="CPF" />
                    </label>

                    <span id="alertCPF"></span>

                    <label class="label-input">
                        <img src="../../img/icon_lock.svg" class="img-icon-label" alt="Ícone da senha" />
                        <input type="password" id="pssd" class="input-register" placeholder="Senha" />
                        <img src="../../img/icon_eye.svg" id="eyeLock" class="img-icon-pass" alt="Ícone do olho"
                            onclick='switchType("pssd")' />
                    </label>

                    <span id="alertPssd"></span>

                    <label class="custom-file-upload">
                        Faça upload de uma foto📷
                        <input type="file" id="photo" class="input-register upload" />
                    </label>

                    <span id="alertFile"></span>

                    <input type="submit" value="Cadastrar" class="submit-register" />
                </form>
                <div class="register-log">
                    <label>Já cadastrado?</label>
                    <a href="../pages/login.html">Entre</a>
                </div>
            </div>
        </div>
    </section>

    <script src="../src/validateForm.js"></script>
    <script src="../src/eyeLock.js"></script>
</body>

</html>
