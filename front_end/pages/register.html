<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Overflow - Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <section>
        <div class="container-register">
            <div class="container-purple">
                <img src="../../img/three_lines.svg" alt="three_lines" class="img-three-lines">
                <div class="header-content">
                    <h1 class="welcomew-content">Bem-vindo ao</h1>
                    <h1 class="welcomep-content">Memory Overflow</h1>
                    <p class="info-content">Fa√ßa seu cadastro e comece a jogar!</p>
                </div>
                <img src="../../img/icon_robot.svg" alt="icon_robot" class="img-icon-robot">
            </div>
            <div class="container-white">
                <div class="form-register">
                    <label class="label-input">
                        <img src="../../img/icon_user.svg" class="img-icon-label">
                        <input type="text" id="nome" class="input-register" placeholder="Nome Completo">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_star.svg" class="img-icon-label">
                        <input type="text" id="username" class="input-register" placeholder="Username">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_email.svg" class="img-icon-label">
                        <input type="email" id="email" class="input-register" placeholder="E-mail">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_birthdate.svg" class="img-icon-label">
                        <input type="text" id="datanasc" class="input-register" placeholder="Data de Nascimento">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_telephone.svg" class="img-icon-label">
                        <input type="text" id="telephone" class="input-register" placeholder="Telefone">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_cpf.svg" class="img-icon-label">
                        <input type="text" id="cpf" class="input-register" placeholder="CPF">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_lock.svg" class="img-icon-label">
                        <input type="password" id="senha" class="input-register" placeholder="Senha">
                        <img src="../../img/icon_eye.svg" class="img-icon-pass">
                    </label>
                    <input type="submit" value="Cadastrar" class="submit-register">
                </div>
            </div>
        </div>

        <div class="background-image">
            <img src="../../img/wave_register.svg" alt="wave_register">
        </div>
    </section>
</body>
</html>
