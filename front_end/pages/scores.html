<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Estatísticas Pessoais</title>

  <!-- Folha padrão -->
  <link rel="stylesheet" href="../style/style.css">
  <!-- Folha complementar (Scores) -->
  <link rel="stylesheet" href="../style/ranking.css">
</head>

<body>
  <div class="header-container"></div>

  <div class="main">
    <nav class="stats-nav">
      <div class="nav-label">Modos de Jogo</div>
      <a href="#" class="stats-item active">2x2</a>
      <a href="#" class="stats-item">4x4</a>
      <a href="#" class="stats-item">6x6</a>
      <a href="#" class="stats-item">8x8</a>
    </nav>

    <section class="wrap-table">
      <h2>Histórico de Partidas</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Modo</th>
            <th>Tempo</th>
            <th>Movimentos</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Texto preenchido automaticamente-->
        </tbody>
      </table>

      <div class="mode-switch">
        <button id="classic-btn" class="mode-btn active" value="0">Clássico</button>
        <button id="timer-btn" class="mode-btn" value="1">Com Tempo</button>
      </div>
    </section>

    <div class="background-selection-image">
      <img src="../../img/wave-board.svg" alt="Wave background">
    </div>
  </div>

  <script src="../src/header.js"></script>
  <script src="../src/scores.js"></script>
</body>

</html>
