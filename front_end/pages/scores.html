<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <title>Estatísticas Pessoais</title>

  <!-- Folha padrão -->
  <link rel="stylesheet" href="../style/style.css">
  <!-- Folha complementar (Scores) -->
  <link rel="stylesheet" href="../style/ranking.css">
</head>
<body>
  <header>
        <h1 class="title-header">Memory Overflow</h1>
        <nav class="nav-header">
            <a href="selection.html">Jogar</a>
            <a href="ranking.html">Ranking</a>
            <a href="scores.html">Scores</a>
            <a href="profile.html">Perfil</a>
        </nav>
        <div class="exit-header">
            <a href="homepage.html">Sair <img src="../../img/exit.svg" alt="Sair"></a>
        </div>
    </header>
    
  <div class="main">
    <nav class="stats-nav">
      <div class="nav-label">Modos de Jogo</div>
      <a href="#" class="stats-item">2x2</a>
      <a href="#" class="stats-item">4x4</a>
      <a href="#" class="stats-item">6x6</a>
      <a href="#" class="stats-item">8x8</a>
    </nav>

    <section class="homepage">
      <h2>Histórico de Partidas</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Modo</th>
            <th>Grade</th>
            <th>Tempo</th>
            <th>Movimentos</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>30/08/2025</td>
            <td>Clássico</td>
            <td>4x4</td>
            <td>2:15</td>
            <td>32</td>
            <td>Vitória</td>
          </tr>
          <tr>
            <td>29/08/2025</td>
            <td>Clássico</td>
            <td>6x6</td>
            <td>5:00</td>
            <td>70</td>
            <td>Derrota</td>
          </tr>
        </tbody>
      </table>
      
      <div class="mode-switch">
        <button class="mode-btn active">Clássico</button>
        <button class="mode-btn">Com Tempo</button>
      </div>
    </section>

    <div class="background-selection-image">
      <img src="../../img/wave-board.svg" alt="Wave background">
    </div>
  </div>
</body>
</html>
