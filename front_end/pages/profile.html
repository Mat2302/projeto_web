<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/profile.css">
</head>

<body>
    <div class="header-container"></div>

    <section>
        <div class="profile-header">
            <div class="profile-img">
                <img src="../../img/profile-example.jpeg" alt="Foto de Perfil">
            </div>

            <div class="profile-info">
                <h2>Meus dados:</h2>
                <div class="line-data"><input type="text" class="name" value="Laura Rodrigues Russo"><img src="../../img/edit.svg" alt="Editar" class="edit-profile"></div>
                <input type="text" class="username" value="laurarusso">
                <input type="text" class="email" value="lauurussoo@gmail.com">
                <input type="text" class="birth" value="10/12/2004">
                <div class="line-data"><input type="text" class="tel" value="14991614543"><img src="../../img/edit.svg" alt="Editar" class="edit-profile"></div>
                <input type="text" class="cpf" value="51359026860">
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat">
                <p class="stat-label">Ranking global</p>
                <p class="stat-value">1ยบ</p>
            </div>

            <div class="stat">
                <p class="stat-label">Melhor tempo</p>
                <p class="stat-value">1:45</p>
            </div>

            <div class="stat">
                <p class="stat-label">Score pessoal</p>
                <p class="stat-value">10</p>
            </div>
        </div>
    </section>

    <script src="../src/header.js"></script>
</body>

</html>
