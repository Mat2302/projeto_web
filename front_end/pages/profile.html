<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/profile.css">
</head>

<body>
    <div class="header-container"></div>

    <section>
        <div class="profile-header">
            <div class="profile-img">
                <img src="../../img/profile-example.png" alt="Foto de Perfil">
            </div>

            <div class="profile-info">
                <h2>Meus dados:</h2>

                <div class="line-data">
                    <input type="text" class="name" readonly>
                    <img src="../../img/edit.svg" alt="Editar" class="edit-profile">
                </div>

                <div class="line-data">
                    <input type="text" class="email" readonly>
                    <img src="../../img/edit.svg" alt="Editar" class="edit-profile">
                </div>

                <div class="line-data">
                    <input type="text" class="tel" readonly>
                    <img src="../../img/edit.svg" alt="Editar" class="edit-profile">
                </div>

                <input type="text" class="username" readonly>
                <input type="text" class="birth" readonly>
                <input type="text" class="cpf" readonly>
            </div>
        </div>
    </section>

    <script src="../src/profile.js"></script>
    <script src="../src/header.js"></script>
</body>

</html>
