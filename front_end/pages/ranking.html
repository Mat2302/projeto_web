<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Memory Overflow - Ranking Global</title>

  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/ranking.css">
</head>

<body>
 <div class="header-container"></div>

  <div class="main">
    <!-- Menu lateral -->
    <nav class="stats-nav">
      <div class="nav-label">Modos de Jogo</div>
      <a href="#" class="stats-item active">2x2</a>
      <a href="#" class="stats-item">4x4</a>
      <a href="#" class="stats-item">6x6</a>
      <a href="#" class="stats-item">8x8</a>
    </nav>

    <!-- Conteúdo principal -->
    <section class="wrap-table">

      <div class="title-ranking">
        <h2>Top 3 mundial</h2>
        <img src="../../img/podium.svg" alt="">
      </div>

      <!-- Pódio -->
      <div class="podium">
        <div class="podium-card second">
          <div class="medal">
            <img src="../../img/second.svg" alt="Prata">
          </div>
          <div class="text">
            <!-- Texto preenchido automaticamente -->
          </div>
        </div>

        <div class="podium-card first">
          <div class="medal">
            <img src="../../img/first.svg" alt="Ouro">
          </div>
          <div class="text">
            <!-- Texto preenchido automaticamente -->
          </div>
        </div>

        <div class="podium-card third">
          <div class="medal">
            <img src="../../img/third.svg" alt="Bronze">
          </div>
          <div class="text">
            <!-- Texto preenchido automaticamente -->
          </div>
        </div>
      </div>

      <div class="title-class-general">
        <img src="../../img/banner-ranking.svg" alt="Banner ranking">
        <h2>Classificação Geral</h2>
      </div>

      <table>
        <thead>
          <tr>
            <th>Ranking</th>
            <th>Jogador</th>
            <th>Partidas</th>
            <th>Média de Tempo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Texto preenchido automaticamente -->
        </tbody>
      </table>

      <div class="mode-switch">
        <button id="classic-btn" class="mode-btn active">Clássico</button>
        <button id="timer-btn" class="mode-btn">Com Tempo</button>
      </div>
    </section>

    <div class="background-selection-image">
      <img src="../../img/wave-board.svg" alt="Wave background">
    </div>
  </div>

  <script src="../src/header.js"></script>
  <script src="../src/controllers/ranking.js"></script>
</body>

</html>
