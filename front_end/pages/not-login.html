<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Falha na autenticação</title>
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <section class="homepage">
        <div class="homepage-wrapper">
            <div class="container-home">
                <h1 class="title-home">Oops...</h1>
                <p class="text-home">Essa página requer autenticação :(</p>
                <p class="text-home">Parece que você não está autenticado!
                    Volte para cadastrar-se ou logar-se!</p>
            </div>
            <div class="robot-home">
                <img src="../../img/log-not.svg" alt="Robot autenticação">
            </div>
        </div>


        <div class="autenticacaoBtn">
            <div class="button-register">
                <a href="../pages/register.html">Cadastrar <img class="arrow-register"
                        src="../../img/arrow-register.svg" alt="Arrow register"></a>
            </div>

            <div class="button-register">
                <a href="../pages/login.html">Logar <img class="arrow-register" src="../../img/arrow-register.svg"
                        alt="Arrow register"></a>
            </div>
        </div>


        <div class="background-home-image">
            <img src="../../img/wave-home.svg" alt="Wave autenticação">
        </div>
    </section>
</body>

</html>
