<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Overflow - Login</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <section>
        <div class="container-register">
            <div class="box-purple">
                <img src="../../img/three_lines.svg" alt="three_lines" class="three_lines">
                <div class="header-container">
                    <p class="welcome-white">Bem-vindo de volta ao</p>
                    <p class="welcome-purple">Memory Overflow</p>
                    <p class="info-register">Fa√ßa seu login e comece a jogar!</p>
                </div>
                <img src="../../img/icon_robot.svg" alt="icon_robot" class="icon_robot">
            </div>
            <div class="box-white">
                <div class="form-container-login">
                    <label class="label-input">
                        <img src="../../img/icon_email.svg" class="icon_label">
                        <input type="email" class="input-register" placeholder="E-mail">
                    </label>

                    <label class="label-input">
                        <img src="../../img/icon_lock.svg" class="icon_label">
                        <input type="password" class="input-register" placeholder="Senha">
                        <img src="../../img/icon_eye.svg" class="icon_pass">
                    </label>

                    <input type="submit" value="Entrar" class="submit-register"">
                </div>
            </div>
        </div>

        <div class="background-image">
            <img src="../../img/wave_register.svg" alt="wave_register">
        </div>
    </section>
</body>
</html>
