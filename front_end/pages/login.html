<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Memory Overflow - Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <section class="wrap-login">
        <img src="../../img/wave_register.svg" class = "background-wave-image" alt="">
        <div class="box-login">
            <div class="box-welcome">
                <img src="../../img/three_lines.svg" alt="" class="waves">
                <div class="text-welcome">
                    <p class="welcome-first">Bem vindo (a) de volta ao</p>
                    <h1>Memory Overflow</h1>
                    <p class="welcome-second">Faça seu login e comece a jogar!</p>
                </div>
                
                <img src="../../img/icon_robot.svg  " alt="" class="robot-register">
            </div>

            <div class="box-input">
                 <label class="label-input">
                    <img src="../../img/icon_email.svg" class="img-icon-label">
                    <input type="email" class="input-login" placeholder="E-mail">
                </label>

                <label class="label-input">
                    <img src="../../img/icon_lock.svg" class="img-icon-label">
                    <input type="password" class="input-login" placeholder="Senha">
                    <img src="../../img/icon_eye.svg" class="img-icon-pass">
                </label>


                <a href="selection.html"><input type="submit" value="Entrar" class="submit-login"></a>

                <div class="register-log">
                    <label>Não tem conta?</label>
                    <a href="../pages/register.html">Cadastre-se</a>
                </div>
            </div>
        </div>
    </section>
</body> 
</html>
