<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Memory Overflow - Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/register.css">
</head>

<body>
    <section class="wrap-login">
        <img src="../../img/wave_register.svg" class="background-wave-image" alt="Onda fundo">
        <div class="box-login">
            <div class="box-welcome">
                <img src="../../img/three_lines.svg" alt="Ondas login" class="waves">
                <div class="text-welcome">
                    <p class="welcome-first">Bem vindo (a) de volta ao</p>
                    <h1>Memory Overflow</h1>
                    <p class="welcome-second">Faça seu login e comece a jogar!</p>
                </div>

                <img src="../../img/icon_robot.svg  " alt="Robot login" class="robot-register">
            </div>

            <div class="box-input">
                <form action="selection.html" name="registerForm" id="registerForm">
                    <label class="label-input">
                        <img src="../../img/icon_star.svg" class="img-icon-label" alt="Ícone do username">
                        <input type="text" class="input-login" placeholder="Username" id="username">
                    </label>

                    <span id="alertUser"></span>

                    <label class="label-input">
                        <img src="../../img/icon_lock.svg" class="img-icon-label" alt="Ícone da senha">
                        <input type="password" id="pssd" class="input-register" placeholder="Senha">
                        <img src="../../img/icon_eye.svg" id="eyeLock" class="img-icon-pass" alt="Ícone do olho"
                            onclick='switchType("pssd")'>
                    </label>
                    <span id="alertPssd"></span>

                    <input type="submit" value="Entrar" class="submit-login">
                </form>


                <div class="register-log">
                    <label>Não tem conta?</label>
                    <a href="../pages/register.html">Cadastre-se</a>
                </div>
            </div>
        </div>
    </section>
    <script src="../src/validateLogin.js"></script>
    <script src="../src/eyeLock.js"></script>
</body>

</html>
