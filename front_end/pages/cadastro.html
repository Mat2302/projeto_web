<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Overflow - Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container-register">
        <div class="box-purple">
            <img src="../../img/three_lines.svg" alt="three_lines" class="three_lines">
            <p class="welcome-white">Bem-vindo ao</p>
            <p class="welcome-purple">Memory Overflow</p>
            <p class="info-register">Fa√ßa seu cadastro e comece a jogar!</p>
            <img src="../../img/icon_robot.svg" alt="icon_robot" class="icon_robot">
        </div>
        <div class="box-white">
            <div class="form-container">
                <label class="label-input">
                    <img src="../../img/icon_user.svg" class="icon_label">
                    <input type="text" class="name-register" placeholder="Nome Completo">
                </label>

                <label class="label-input">
                    <img src="../../img/icon_email.svg" class="icon_label">
                    <input type="email" class="name-register" placeholder="E-mail">
                </label>

                <label class="label-input">
                    <img src="../../img/icon_star.svg" class="icon_label">
                    <input type="text" class="name-register" placeholder="Username">
                </label>

                <label class="label-input">
                    <img src="../../img/icon_lock.svg" class="icon_label">
                    <input type="password" class="name-register" placeholder="Senha">
                    <img src="../../img/icon_eye.svg" class="icon_pass">
                </label>

                <label class="label-input">
                    <img src="../../img/icon_lock.svg" class="icon_label">
                    <input type="password" class="name-register" placeholder="Confirmar Senha">
                    <img src="../../img/icon_eye.svg" class="icon_pass">
                </label>

                <input type="submit" value="Cadastrar" class="submit-register"">
            </div>
        </div>
    </div>

    <div class="background-image">
        <img src="../../img/elipse_2.svg" alt="elipse_2">
    </div>
</body>
</html>
