<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Memory Overflow - Jogo</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/board-game.css">
    <script type="module" src="../src/main.js" defer></script>
</head>

<body>
    <section>
        <div class="leave"><a onClick="window.sair()"><img src="../../img/close.svg" alt="Sair" class="btn-leave"></a>
        </div>
        <div class="wrap-game">
            <div class="label-game">
                <div class="game-mode">
                    <p id="status-jogo">
                        <span id="modo"></span> |
                        <span id="movimentos"></span>
                        <span id="tempo-wrapper"><span id="tempo-decorrido"></span></span>
                    </p>
                </div>
                <a class="link-game" onclick="window.jogo.modoTrapaca()">Modo
                    trapaça</a>
            </div>

            <div class="game flip" id="cardColor">
            </div>
        </div>

        <img src="../../img/wave-game.svg" alt="Onda" class="background-wave-image">
        <img src="../../img/robot-game.svg" alt="Robô jogo" class="robot-game">
    </section>

</body>

</html>
